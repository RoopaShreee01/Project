<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./css/bootstrap.css" rel="stylesheet">
  <script src="./scripts/bootstrap.bundle.js"></script>
  <script src="./scripts/loginValidate.js"></script>

</head>

<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">

  <div class="card bg-secondary bg-opacity-10 border-0 p-5 rounded-4 shadow-lg" style="width: 100%; max-width: 500px;">
    <h2 class="text-center text-white mb-4">Login</h2>

    <form action="./LoginSuccess.html" method="get" onsubmit="return loginValidation()">
      <div class="mb-3">
        <label class="form-label text-white">Email</label>
        <input type="email" class="form-control rounded-3" id="login-email-id" placeholder="Enter email">
      </div>

      <div class="mb-4">
        <label class="form-label text-white">Password</label>
        <input type="password" class="form-control rounded-3" id="login-password-id" placeholder="Enter password">
      </div>

      <div class="d-grid">
        <input type="submit" class="btn text-white fw-bold" style="background-color: #6f42c1;" value="Login">
      </div>

    </form>
  </div>



</body>

</html>
