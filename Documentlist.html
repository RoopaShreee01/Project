<!DOCTYPE html>
<html>

<head>
    <title>Document List</title>
    <link href="./css/bootstrap.css" rel="stylesheet">
    <script src="./scripts/bootstrap.bundle.js"></script>
    <script src="./scripts/Uploadfile.js"></script>
    <script src="./scripts/SharedUpload.js"></script>
</head>

<body class="bg-dark text-white vh-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="./Chatlist.html">Group Chat</a></li>
                    <li class="nav-item"><a class="nav-link" href="./UserList.html">Manage Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="./DocumentList.html">Manage Documents</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Welcome.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 text-left">
        <h2>My Uploads</h2>
        <table id="userTable" class="table table-dark table-hover table-striped">
            <thead>
                <tr>
                    <th>Label</th>
                    <th>File Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>




    <div class="container mt-4 text-left">
        <h2>Shared Uploads</h2>
        <table id="userTable" class="table table-dark table-hover table-striped">
            <thead>
                <tr>
                    <th>Label</th>
                    <th>File Name</th>
                    <th>Shared by</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="container mt-4 text-left">
        <input type="file" name="addUpload" id="uploadfile" onchange="fileUpload(this)">
    </div>

    <script>
        // Ensure table loads on page load
        window.onload = function () {
            populateTable();
            populateSharedTable();
        };

    </script>
</body>

</html>
