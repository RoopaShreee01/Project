<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 600px;
        }
        .chat-header {
            padding: 16px;
            background: #0078d7;
            color: #fff;
            border-radius: 8px 8px 0 0;
            font-size: 1.2em;
            text-align: center;
        }
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #eee;
            padding: 12px;
            background: #fafafa;
            border-radius: 0 0 8px 8px;
        }
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .chat-input button {
            margin-left: 8px;
            padding: 8px 16px;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .chat-message {
            margin-bottom: 12px;
        }
        .chat-message .user {
            font-weight: bold;
            margin-right: 6px;
        }
        .chat-message .text {
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Group Chat
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>
        <form class="chat-input" id="chatForm">
            <input type="text" id="username" placeholder="Your name" required style="width: 100px; margin-right: 8px;">
            <input type="text" id="messageInput" placeholder="Type a message..." required autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        // Simple front-end chat logic (no backend)
        const chatForm = document.getElementById('chatForm');
        const chatMessages = document.getElementById('chatMessages');
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('messageInput');

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const user = usernameInput.value.trim();
            const text = messageInput.value.trim();
            if (user && text) {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'chat-message';
                msgDiv.innerHTML = `<span class="user">${user}:</span> <span class="text">${text}</span>`;
                chatMessages.appendChild(msgDiv);
                messageInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
