<!DOCTYPE html>
<html>
<head>
    <title>Share File</title>
    <link href="./css/bootstrap.css" rel="stylesheet">
    <script src="./scripts/bootstrap.bundle.js"></script>
    <script src="./scripts/ShareFile.js"></script>
</head>
<body class="bg-dark text-white vh-100">
    <div class="container mt-5">
        <h2>Share File</h2>
        <form id="shareForm" class="mt-4">
            <div class="mb-3">
                <label for="userSelect" class="form-label">Select user(s) to share with:</label>
                <div id="userList" class="form-check"></div>
            </div>
            <button type="submit" class="btn btn-primary">Share</button>
            <a href="Documentlist.html" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</body>
</html>
