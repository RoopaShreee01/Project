<!DOCTYPE html>
<html>

<head>
    <title>User List</title>
    <link href="./css/bootstrap.css" rel="stylesheet">
    <script src="./scripts/bootstrap.bundle.js"></script>
    <script src="./scripts/DeleteUsers.js"> </script>
    <script src="./scripts/Chat.js"></script>
</head>

<body class="bg-dark text-white vh-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./Chatlist.html">Group Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./UserList.html">Manage Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./DocumentList.html">Manage Documents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Welcome.html">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 90vh;">
        <h1 class="w-100 text-center my-4">Group Chat</h1>
        <div class="w-100" style="max-width: 900px;">
            <div class="bg-light text-dark border border-secondary rounded p-3 mb-3" id="chatBoxArea"
                style="height: 400px; overflow-y: auto;">
                <div id="timeanddate"></div>
            </div>
            <form class="d-flex align-items-center gap-2" onsubmit="sendMessage(); return false;">
                <div id="chatlabel" class="chat-label bg-body-tertiary text-black px-3 py-2 rounded me-2">User</div>
                <input type="text" id="chatInput" class="form-control flex-grow-1" placeholder="Type your message...">
                <button type="submit" class="btn btn-primary">Send</button>
                <button type="button" class="btn btn-primary" onclick="refreshMessage()">Refresh</button>
            </form>
        </div>
    </div>

    <script>
        window.onload = function () {
            const loginusers = JSON.parse(sessionStorage.getItem("Logindata"));
            if (loginusers.length > 0) {
                sessionStorage.setItem("Logindata", JSON.stringify(loginusers));
                const name = loginusers[0].email.split("@")[0];
                document.getElementById("chatlabel").innerText = name;
            }

        }



    </script>

</body>

</html>
